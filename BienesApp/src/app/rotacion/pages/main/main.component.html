
<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="sidenav.toggle()">   <!-- cerrar -->
            <mat-icon>menu</mat-icon>
        </button>
         
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>label</mat-icon>
            <span>Listar las rotaciones</span>
            </a>
            <a routerLink="./agregar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Añadir Rotación</span>
            </a>
            <a routerLink="./buscar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
            <span>Buscar Rotación</span>
            </a>
        
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        
        <span><h2>Rotación</h2></span>

        <span class="spacer"></span>
        <span>¡Hola, de nuevo  {{auth.name}} !</span>

        <button mat-raised-button color="primary"
                (click)="logout()">
            Salir
        </button>
      </mat-toolbar>

    <div class="container"> 
      <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
